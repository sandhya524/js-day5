// Prompt the user to enter the total purchase amount.Display the discount percentage.

// “5% discount” if the amount is between $50 and $100.
// “10% discount” if the amount is between $101 and $200.
// “15% discount” if the amount is above $200.
let purchase =prompt("enter the amount")
if(purchase < 50){
    console.log("no discount")
}else if(purchase < 100){
     console.log("5% discount")
}else if(purchase < 200){
    console.log("10% discount")
}else if(purchase >= 200){
    console.log("15% discount")
}
